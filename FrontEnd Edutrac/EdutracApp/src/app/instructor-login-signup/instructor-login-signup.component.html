<div class="login-signup-container">
    <h2>Login or Signup</h2>
  
    <!-- Login Form -->
    <form *ngIf="isLoginForm" (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
  
      <button type="submit">Login</button>
    </form>
  
    <!-- Signup Form -->
    <form *ngIf="!isLoginForm" (ngSubmit)="signup()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
  
      <label for="gender">Gender:</label>
      <input type="text" id="gender" [(ngModel)]="gender" name="gender" required>
  
      <label for="dateofbirth">Date of Birth:</label>
      <input type="text" id="dateofbirth" [(ngModel)]="dateofbirth" name="dateofbirth" required>
  
      <label for="department">Department:</label>
      <input type="text" id="department" [(ngModel)]="department" name="department" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
      <label for="contactnumber">Contact Number:</label>
      <input type="text" id="contactnumber" [(ngModel)]="contactnumber" name="contactnumber" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
  
      <button type="submit">Signup</button>
    </form>
  
    <!-- Toggle between Login and Signup -->
    <p>
      <a href="#" (click)="toggleForm()">{{ isLoginForm ? 'Signup' : 'Login' }}</a>
    </p>
  </div>
